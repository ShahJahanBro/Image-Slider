<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slide">
            <img src="images/photo-01.avif" alt="image 01">
        </div>

        <div class="slide">
            <img src="images/photo-02.avif" alt="image 02">
        </div>

        <div class="slide">
            <img src="images/photo-03.avif" alt="image 03">
        </div>

        <div class="slide">
            <img src="images/photo-04.avif" alt="image 04">
        </div>

        <div class="slide">
            <img src="images/photo-05.avif" alt="image 05">
        </div>

        <div class="slide">
            <img src="images/photo-06.avif" alt="image 06">
        </div>

        <div class="slide">
            <img src="images/photo-07.avif" alt="image 07">
        </div>

        <div class="slide">
            <img src="images/photo-08.avif" alt="image 08">
        </div>

        <div class="slide">
            <img src="images/photo-09.avif" alt="image 09">
        </div>

        <div class="slide">
            <img src="images/photo-10.avif" alt="image 10">
        </div>

        <div class="btn prev" aria-label="Previous slide">←</div>
        <div class="btn next" aria-label="Next slide">→</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
